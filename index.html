<!DOCTYPE html>
<html>
<head>
    <title>File Directory Listing</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Files in the Directory</h1>
    <ul>
        <li><a href="file1.txt">File 1</a></li>
        <li><a href="file2.txt">File 2</a></li>
        <li><a href="file3.txt">File 3</a></li>
        <!-- Add more files as needed -->
    </ul>
</body>
</html>

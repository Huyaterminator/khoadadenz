<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Chatbot 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #chat-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            min-height: 300px;
            max-height: 300px;
            overflow-y: scroll;
        }

        #message-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #api-key-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }

        #status-message {
            margin-top: 10px;
            font-weight: bold;
        }

        #send-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>ChatGPT Chatbot</h1>
        <input type="text" id="api-key-input" placeholder="Enter your API key...">
        <button id="check-key-button">Check API Key</button>
        <div id="status-message"></div>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const apiKeyInput = document.getElementById('api-key-input');
        const statusMessage = document.getElementById('status-message');
        const checkKeyButton = document.getElementById('check-key-button');

        let apiKey = ''; // Store the API key

        apiKeyInput.addEventListener('input', () => {
            apiKey = apiKeyInput.value;
        });

        checkKeyButton.addEventListener('click', async () => {
            if (apiKey.trim() !== '') {
                const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: 'Checking API Key',
                        max_tokens: 1
                    })
                });

                if (response.ok) {
                    statusMessage.innerText = 'API Key is valid and connected.';
                } else {
                    statusMessage.innerText = 'API Key is invalid or unable to connect.';
                }
            } else {
                statusMessage.innerText = 'Please enter an API Key.';
            }
        });

        sendButton.addEventListener('click', async () => {
            const message = messageInput.value;
            if (message.trim() !== '' && apiKey.trim() !== '') {
                addMessage('You', message);

                const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: message,
                        max_tokens: 50 // Adjust the max_tokens as needed
                    })
                });

                const data = await response.json();
                const botResponse = data.choices[0].text;
                addMessage('ChatGPT', botResponse);

                messageInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });

        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatBox.appendChild(messageElement);
        }
    </script>
</body>
</html>
